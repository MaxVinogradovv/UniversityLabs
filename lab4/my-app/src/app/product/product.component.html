<table class="styled-table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let product of products">
    <tr>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
      <td>
        <button class="button" (click)="removeProduct(product)"> Remove </button>
      </td>
  </tr>
  </ng-container>
  </tbody>
</table>
